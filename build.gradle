/**
 * CurrencyBG Server Build Script
 *
 */
buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
//        classpath 'com.bmuschko:gradle-tomcat-plugin:2.3'
        classpath 'com.google.cloud.tools:appengine-gradle-plugin:2.4.5'
    }
}

//apply plugin: 'eclipse'
//apply plugin: 'eclipse-wtp'
apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'com.google.cloud.tools.appengine'
//apply plugin: 'com.bmuschko.tomcat'

def appVersion = '2.0.0'
//def tomcatVersion = '8.0.42'
sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8
//compileTestJava.options.encoding = 'UTF-8'

repositories {
    maven {
        url 'https://maven-central.storage.googleapis.com'
    }
    jcenter()
    mavenCentral()
}

dependencies {
    implementation 'com.google.appengine:appengine-api-1.0-sdk:2.0.10',
            'commons-io:commons-io:2.6',
            'commons-beanutils:commons-beanutils:1.9.4',
            'org.apache.commons:commons-lang3:3.9',
            'org.apache.commons:commons-configuration2:2.6',
            'org.apache.httpcomponents:httpasyncclient:4.1.2',
            'org.slf4j:slf4j-log4j12:1.7.30',
            'com.google.guava:guava:28.2-jre',
            'com.google.code.gson:gson:2.8.2',
            'com.sun.jersey:jersey-core:1.19',
            'com.sun.jersey:jersey-servlet:1.19',
            'com.sun.jersey:jersey-server:1.19',
            'mysql:mysql-connector-java:5.1.40',
            'org.jsoup:jsoup:1.12.2',
            'com.github.pengrad:java-telegram-bot-api:2.1.1',
            'org.ogce:xpp3:1.1.6',
            'com.sparkpost:sparkpost-lib:0.22'
    providedCompile 'javax.servlet:javax.servlet-api:3.1.0',
            'javax.servlet.jsp:jsp-api:2.2'

    testImplementation 'junit:junit:4.12',
            'com.google.appengine:appengine-testing:+',
            'com.google.appengine:appengine-api-stubs:+',
            'com.google.appengine:appengine-tools-sdk:+'

//    tomcat "org.apache.tomcat.embed:tomcat-embed-core:${tomcatVersion}",
//            "org.apache.tomcat.embed:tomcat-embed-logging-juli:${tomcatVersion}",
//            "org.apache.tomcat.embed:tomcat-embed-jasper:${tomcatVersion}"
}

//appengineDeploy.dependsOn test
//appengineStage.dependsOn test

appengine {
    deploy {
        version = 'v1'
        projectId = System.getenv('GOOGLE_CLOUD_PROJECT')
    }
}

war {
    manifest {
        def manifestClasspath = configurations.compile.collect { it.getName() }.join(',')
        attributes(
                "Class-Path": manifestClasspath,
                "Implementation-Vendor": 'Vexelon Microservices',
                "Implementation-Title": 'CurrencyBG Server',
                "Implementation-Version": appVersion
        )
    }
    exclude('src/main/webapp/META-INF/**')
}

tasks.withType(Zip) { task ->
    task.doLast {
        ant.checksum file: it.archivePath
    }
}

